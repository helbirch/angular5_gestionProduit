<h3>produits</h3>

<div class="container">
    <div class="row">
     <div class="col-lg-7">
         <table class="table table-hover">
             <thead>
                 <tr>
                     <th>libellé</th><th>quantité</th><th>prix</th>
                 </tr>
             </thead>
             <tbody>
                 <tr *ngFor="let produit of produits">
                    <td>{{produit.lib}}</td><td>{{produit.qte}}</td><td>{{produit.prix}}</td>
                 </tr>
             </tbody>
         </table>
     </div>
     <div class="col-lg-5">
       <div class="card">
        <div class="card-header bg-info text-white">
            Ajouter Produit
        </div>
        <div class="card-body">
           <form [formGroup]="produitForm">
               <div class="form-group">
                  <label>Libellé:</label>
                  <input type="text" class="form-control" formControlName="lib"/>
               </div>
               <div class="alert alert-danger" *ngIf="produitForm.controls['lib'].invalid && (produitForm.controls['lib'].touched|| produitForm.controls['lib'].dirty)">
                    Libellé est obligatoir!
               </div>
               <div class="form-group">
                    <label>Quantité:</label>
                    <input type="number" class="form-control" formControlName="qte"/>
                 </div>
                 <div class="form-group">
                        <label>Prix:</label>
                        <input type="number" class="form-control" formControlName="prix"/>
                 </div>
                <hr>
                 <button class="btn btn-success" [disabled]="produitForm.prestine || produitForm.invalid">Ajouter</button>
           </form>
        </div>
        <div class="card-footer"></div>
       </div>
     </div>
    </div>

</div>
